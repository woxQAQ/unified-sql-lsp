name: "Cross-Dialect Basic SELECT"
description: "Test basic SELECT completion - works across all SQL dialects"

database:
  dialect: "postgresql"
  schemas:
    - "../../../fixtures/schema/postgresql/01_create_tables.sql"
  data:
    - "../../../fixtures/data/postgresql/02_insert_basic_data.sql"

tests:
  - name: "basic SELECT completion"
    description: "Should complete basic columns in SELECT - works in MySQL and PostgreSQL"
    sql: "SELECT | FROM users"
    expect_completion:
      contains:
        - name: "id"
          kind: "Field"
        - name: "username"
          kind: "Field"
        - name: "email"
          kind: "Field"
        - name: "*"
          kind: "Operator"
      min_count: 5

  - name: "table name completion"
    description: "Should complete table names - works across dialects"
    sql: "SELECT * FROM |"
    expect_completion:
      contains:
        - name: "users"
          kind: "Struct"
      min_count: 2
