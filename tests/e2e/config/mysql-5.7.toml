# MySQL 5.7 E2E Test Configuration

dialect = "MySQL"
version = "5.7"

# Database connection string
# Format: mysql://user:password@host:port/database
connection_string = "mysql://test_user:test_password@127.0.0.1:3307/test_db"

# Schema filtering configuration
[schema_filter]
# Include only specific schemas (glob patterns supported)
include = [
  "test_db",
  "information_schema",
]

# Exclude specific schemas (glob patterns supported)
exclude = [
  "mysql",
  "performance_schema",
  "sys",
]

# Connection pool parameters
[connection_pool]
# Maximum number of connections in the pool
max_connections = 10

# Minimum number of connections to maintain
min_connections = 1

# Connection timeout in seconds
connection_timeout = 5

# Idle timeout in seconds (0 = no timeout)
idle_timeout = 600

# Query timeout in seconds
query_timeout = 5

# Time to wait in seconds before acquiring a connection fails
acquire_timeout = 30

# Catalog-specific settings
[catalog]
# Enable schema caching
enable_cache = true

# Cache TTL in seconds (0 = cache never expires)
cache_ttl = 300

# Refresh schema on connection errors
auto_refresh = true

# Maximum number of retries for schema loading
max_retries = 3

# Logging configuration
[logging]
# Enable SQL query logging
log_queries = false

# Enable connection pool logging
log_pool = false

# Log level: error, warn, info, debug, trace
log_level = "warn"
